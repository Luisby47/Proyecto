<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
<div class="header">
    <ul class="nav-menu">
        <li><a href="/inicio">Inicio</a></li>
        <li><a href="/contactos">Contactos</a></li>
        <li>
            <a href="#">Servicios</a>
            <ul class="dropdown">
                <li><a href="inscripcion">Inscripción</a></li>
                <li><a href="cursos">Cursos</a></li>
                <li><a href="maquinas">Máquinas</a></li>
                <li><a href="instructores">Instructores</a></li>
            </ul>
        </li>
        <li><a href="login">Ingreso</a></li>
    </ul>
</div>
<div class="background-img"></div>
<div class="content">
    <div class="gym-logo">
        <img src="/images/gimnasio-logo.png" alt="Logo Gimnasio" />
    </div>

    <div class="login-container">
        <h2 class="login-title">Ingresar</h2>
        <form class="login-form">
            <input type="text" placeholder="Usuario" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div class="gym-info">
        <p th:text="${direccion}">Av. Principal 123</p>
        <p th:text="${horario}">Lun-Vie: 6am - 10pm</p>
    </div>
</div>

</body>
</html>
